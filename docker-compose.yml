services:
  # 后端服务
  backend:
    image: ${DOCKER_REGISTRY:-michael0807}/backend:${TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    network_mode: "host"  # 使用宿主机网络，解决ICMP ping问题，不需要端口映射
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-changeThisInProductionEnvironment}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400}
    volumes:
      - backend_data:/app/data  # 挂载命名卷用于持久化应用内部数据
      - /home/sqsmanager/servers:/s
    # networks:  # 在host模式下不能指定networks
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  # 前端服务
  frontend:
    image: ${DOCKER_REGISTRY:-michael0807}/frontend:${TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    network_mode: "host"
    volumes:
      - ./nginx-host.conf:/etc/nginx/conf.d/default.conf  # 覆盖默认的nginx配置
    depends_on:
      - backend

networks:
  app_network:
    driver: bridge

volumes:
  backend_data:
    driver: local